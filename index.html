<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>

    <div id="main-content" class="container">

        <!--NAVBAR-->

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" id="project-name" contenteditable="true">Switsch...</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <form id="login-form" class="navbar-form navbar-left" role="login">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="Login Name">
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <button id="login-button" class="btn btn-default">Login</button>
                        </form>
                        <li><a href="#" id="logout-button" class="navbar-left" disabled="true" style="display:none">Logout</a></li>
                        <form id="timer-buttons" class="navbar-form navbar-left" style="display:none">
                            <button id="reset-timer-button" class="btn btn-default" disabled="true">Reset</button>
                            <button id="toggle-timer-button" class="btn btn-success" disabled="true">
                                Toggle Timers
                            </button>
                        </form>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div id="timer-name-0" class="panel-heading" contenteditable="true">...</div>
                    <div class="panel-body">
                        <h3 id="sum-0-display">...</h3>
                    </div>

                    <!-- Table -->
                    <table class="table table-hover" id="time-0">
                    </table>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div id="timer-name-1" class="panel-heading" contenteditable="true">...
                    </div>
                    <div class="panel-body">
                        <h3 id="sum-1-display">...</h3>
                    </div>

                    <!-- Table -->
                    <table class="table table-hover" id="time-1">
                    </table>
                </div>
            </div>

        </div>



    </div>

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="./js/fc/App.js"></script>
    <script src="./js/fc/Interfaces.js"></script>
    <script src="./js/fc/Project.js"></script>
    <script src="./js/fc/Timestamp.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
