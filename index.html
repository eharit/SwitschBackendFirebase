<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <div id="main-content" class="container">

        <div class="row">

            <h3 id="h2-display">Press Switsch</h3>

            <p>
                <button id="toggle-timer-button" class="btn btn-primary" disabled="true">Switsch Timer</button>
            </p>
        </div>

        <div class="row">
            <div class="col-sm-6">
<!--
                <h4 contenteditable="true">Timer0</h4>
                <ul id="time-1"></ul>
-->
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading" contenteditable="true">Timer0</div>
                    <div class="panel-body">
                        <p contenteditable="true">A list of the timer's time entries</p>
                    </div>

                    <!-- Table -->
                    <table class="table table-striped" id="time-0">
                    </table>
                </div>

            </div>
            <div class="col-sm-6">               
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading" contenteditable="true">Timer1</div>
                    <div class="panel-body">
                        <p contenteditable="true">A list of the timer's time entries</p>
                    </div>

                    <!-- Table -->
                    <table class="table table-striped" id="time-1">
                    </table>
                </div>
<!--
                <h4 contenteditable="true">Timer1</h4>
                <ul id="time-2"></ul>
-->
            </div>

        </div>



    </div>

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="./js/script.js"></script>

</body>

</html>
